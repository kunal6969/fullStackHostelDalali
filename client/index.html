<style>
    .logo-font {
        font-family: 'Poppins', sans-serif;
    }
    @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
    }
    .animate-fade-in {
        animation: fade-in 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }

    @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.95); }
        100% { opacity: 1; transform: scale(1); }
    }
    .animate-pop-in { 
        animation: pop-in 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        will-change: transform, opacity;
    }

    /* For Modals */
    @keyframes modal-backdrop-fade-in {
        0% { backdrop-filter: blur(0px); background-color: rgba(0,0,0,0); }
        100% { backdrop-filter: blur(4px); background-color: rgba(0,0,0,0.7); }
    }
    .animate-modal-backdrop {
        animation: modal-backdrop-fade-in 0.3s ease-out both;
    }

    @keyframes modal-content-pop-in {
        0% { opacity: 0; transform: scale(0.95) translateY(20px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    .animate-modal-content {
        animation: modal-content-pop-in 0.35s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
    }
    
</style>
<script>
    /**
     * DARK MODE INITIALIZATION SCRIPT:
     * This script runs synchronously at the very start of the page load.
     * Its purpose is to prevent a "flash of unstyled content" (FOUC) where the page
     * briefly appears in the default light theme before switching to dark mode.
     * It checks localStorage for a user's saved preference, and if not found,
     * it respects the user's operating system preference via `prefers-color-scheme`.
     */
    if (localStorage.theme === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
    } else {
        document.documentElement.classList.remove('dark')
    }
</script>
